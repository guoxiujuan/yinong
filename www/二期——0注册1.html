    <script type="text/javascript">  
        var wait = 60;
            function mbtime(o) {
               if (wait == 60  ) {
                  //ajax发送短信
               }
               if (wait == 0) {
                  o.val('重发验证码').attr('disabled',false).removeClass('disabled');
                  wait = 60;
               } else {
                  o.attr('disabled',true).val('剩余(' + wait + ")秒").addClass('disabled');
                  wait--;
                  setTimeout(function() {mbtime(o)},1000);
               }
            }
            $('#btn-code1').click(function(event) {
               mbtime( $(this) )
               return false;
            });
    </script>
