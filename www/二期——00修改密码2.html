    <script type="text/javascript">  
        var wait = 60;
        function mbtime(o) {
            if (wait == 60  ) {
                //ajax发送短信
            }
            if (wait == 0) {
                o.val('重新获取').attr('disabled',false);
                o.siblings('.txt1').removeClass('on');
                wait = 60;
            } else {
                o.attr('disabled',true);
                o.siblings('.txt1').addClass('on').children('em').text(wait);
                wait--;
                setTimeout(function() {mbtime(o)},1000);
            }
        }
        $('#btn-code').click(function(event) {
            mbtime( $(this) )
            return false;
        });  
    </script>
